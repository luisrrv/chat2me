<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Luis - Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Mobile browser theming -->
    <meta name="theme-color" content="#0a0e1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chat2Me">
    <meta name="msapplication-navbutton-color" content="#0a0e1a">
    <meta name="msapplication-TileColor" content="#0a0e1a">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- styles and scripts -->
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>

<body
    class="flex flex-col items-center justify-center min-h-screen px-4 py-8 bg-black bg-opacity-60 text-gray-100 font-sans">
    <div
        class="chat-container backdrop-blur-xl bg-black/30 border border-white/10 shadow-xl max-w-md w-full p-6 text-gray-100 animate-fade-slide-up">
        <h1 class="chat-title text-2xl font-semibold text-center drop-shadow">Chat With Me</h1>
        <div id="status" class="text-xs text-center italic mb-4">Connecting to server...</div>
        <ul id="chatLog"
            class="space-y-4 h-64 overflow-y-auto bg-black/30 backdrop-blur rounded-xl p-3 text-sm text-white border border-white/10 shadow-inner">
        </ul>
        <div class="floating-input-bar">
            <input id="msgInput" type="text" placeholder="Type your message..." maxlength="300" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>

</html>
